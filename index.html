<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./assets/js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/d8438e7f2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon1.svg" type="image/x-icon">
    <title>Project Planner</title>
</head>
<body>
    <header>
        <h1>Project Planner</h1>
        <div class="filters">
            <span class="filter">Filters</span><img id="filter-toggle" src="assets/images/filter.svg">
        </div>
        <nav>
            <a href="#toDo">Todo</a>
            <a href="#doing">Doing</a>
            <a href="#done">Done</a>
        </nav>  
    </header>
    <main>
        <div class="filter-menu" style="display:none;"></div>
        <section id="toDo">
            <h2>To Do <img class="sort_icon" id="sort-todo" src="assets/images/urgent_first.svg" alt="sort"> </h2>
            <div class="tasks-container" data-column-id="todo"></div>
            <div class="buttons">
                <button class="add">Add</button>
                <button class="btnDelete" id="delete-all-todo">Delete All</button>
            </div>
        </section>
        <section id="doing">
            <h2>Doing <img class="sort_icon" id="sort-doing" src="assets/images/urgent_first.svg" alt="sort"></h2>
            <div class="tasks-container" data-column-id="doing"></div>
            <div class="buttons">
                <button class="add">Add</button>
                <button class="btnDelete" id="delete-all-doing">Delete All</button>
            </div>
        </section>
        <section id="done">
            <h2>Done <img class="sort_icon" id="sort-done" src="assets/images/urgent_first.svg" alt="sort"></h2>
            <div class="tasks-container" data-column-id="done"></div>
            <div class="buttons">
                <button class="add">Add</button>
                <button class="btnDelete" id="delete-all-done">Delete All</button>
            </div>
        </section>
        <div class="mode">
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
